# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HK Talk
subtitle: 关于技术，关于生活
description: 关于程序与生活 | HK, hhking, Front-End Engineer | 这里是 @hhking 的个人博客，与你一起发现更大的世界。
signature: 日拱一卒，功不唐捐
keywords: 前端,js,jquery,javascript,html5,开发,程序猿,程序媛,极客,编程,代码,开源,IT网站,Developer,Programmer,Coder,Geek,html,css,css3,用户体验
author: hhking
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.hhking.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxo

# 升级后计数有问题
# symbols_count_time:
#   symbols: true
#   time: true
#   total_symbols: true
#   total_time: true
#   exclude_codeblock: false

#社交链接，在侧栏中显示
social:
    GitHub: https://github.com/hhking
    # Weibo: http://weibo.com/u/2495377357

#头像设置
avatar: /images/avatar.jpg
#设置站点建立时间
since: 2015

# RSS订阅支持
plugin:
- hexo-generator-feed

fee: 
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

all_minifier: true
image_minifier: 
  enable: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    # repo: git@github.com:hhking/hhking.github.io.git
    repo: https://gh_token@github.com/hhking/hhking.github.io.git
    branch: master
  # 改成使用 travis-ci
